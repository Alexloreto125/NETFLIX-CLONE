<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix | Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/css/style.css" />
  </head>
  <body style="background-color: #131313" class="montserrat">
    <header>
      <nav class="navbar" style="background-color: #131313">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="logo"
              style="width: 150px"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row flex justify-content-center text-white">
          <div class="col-7 flex-column">
            <div class="col border-bottom">
              <h1 class="montserrat mb-1 montserrat600">Edit Profile</h1>
            </div>
            <div class="col mt-4 d-flex">
              <div class="col-3 me-4">
                <img
                  src="./Netflix-assets/assets/avatar.png"
                  alt="avatar"
                  style="width: 150px"
                />
              </div>
              <div class="col-8">
                <p class="ps-3 pt-2 pb-2 bg-secondary">Alex Loreto</p>

                <div class="col border-bottom">
                  <div class="col mb-1">Language:</div>
                  <div class="col mb-4">
                    <div class="dropdown">
                      <button
                        class="border border-light dropdown-toggle text-white"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        style="width: 100px; background-color: #000 !important"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Italian</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <p class="mt-4">Maturity Settings:</p>
                <p class="mt-2 ps-3 pt-2 pb-2 bg-secondary">
                  ALL MATURITY RATINGS
                </p>

                <div class="col border-bottom">
                  <div class="col mb-1" style="white-space: nowrap !important">
                    Show titles of all maturity ratings for this profile.
                  </div>
                  <div class="col mb-4">
                    <div class="dropdown">
                      <button
                        class="border text-white mb-2"
                        type="button"
                        aria-expanded="false"
                        style="width: 80px; background-color: #000 !important"
                      >
                        Edit
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col mt-4">Autoplay controls</div>
                <div class="input-group mb-3">
                  <input
                    id="checkboxColor"
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                  <p class="ms-3">
                    Autoplay next episode in a series on all devices
                  </p>
                </div>

                <div class="input-group">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                  <p class="ms-3">
                    Autoplay previews while browsing on all devices
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-7 d-flex border-top mt-4">
            <div class="col d-flex mt-4">
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-light btn-sm text-dark"
                  style="width: 100px; height: 40px !important"
                >
                  SAVE
                </button>
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm text-secondary"
                  class="btn border btn-sm"
                  style="
                    background-color: #000;
                    width: 100px;
                    height: 40px !important;
                  "
                >
                  CANCEL
                </button>
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn border btn-sm text-secondary"
                  style="
                    background-color: #000;
                    width: 200px;
                    height: 40px;
                    white-space: nowrap !important;
                  "
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
